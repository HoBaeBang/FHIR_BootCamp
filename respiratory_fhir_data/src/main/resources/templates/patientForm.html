<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>환자 정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      margin-top: 10px;
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>환자 정보 입력</h1>
  <form th:action="@{/api/patients}" method="post">
    <div>
      <label for="username">이름:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="birthDate">생년월일 (yyyy-MM-dd):</label>
      <input type="text" id="birthDate" name="birthDate" required>
    </div>
    <div>
      <label for="address">주소:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div>
      <label for="maritalStatus">결혼 상태:</label>
      <input type="text" id="maritalStatus" name="maritalStatus" required>
    </div>
    <div>
      <label for="FVC">FVC:</label>
      <input type="number" step="0.01" id="FVC" name="FVC" required>
    </div>
    <div>
      <label for="FEV1FVC">FEV1/FVC:</label>
      <input type="number" step="0.01" id="FEV1FVC" name="FEV1FVC" required>
    </div>
    <div>
      <button type="submit">제출</button>
    </div>
  </form>
  <form th:action="@{/api/patients/query}" method="get">
    <button type="submit" class="btn-secondary">환자 정보 조회하기</button>
  </form>
</div>
</body>
</html>
